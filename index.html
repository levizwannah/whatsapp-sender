<!doctype html>
<html lang="en">

<head>
  <title>WhatsApp Sender</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <meta name="description" content="Send WhatsApp messages to unsaved contacts. You don't need to save a number in order to message that number... with Love from Levi Kamara Zwannah">

</head>

<body>
  <header>
   <nav class="navbar navbar-expand-sm navbar-light bg-primary">
      <div class="container">
        <a class="navbar-brand text-white" href="#">WhatsApp Sender</a>
      </div>
   </nav>
   
  </header>
  <main>
    <div class="w-full bg-primary text-white p-4 text-center">
      <p class="h1">WhatsApp unsaved numbers</p>
    </div>
    <div class="container p-4 round-top">
        <div class="mb-3">
          <input type="text"
            class="form-control" name="" id="phone-number" aria-describedby="helpId" placeholder="Enter phone number">
          <small id="helpId" class="form-text text-muted">Enter phone number with country code</small>
        </div>

        <div class="mb-3">
          <textarea class="form-control" name="" id="message-to-send" rows="5" placeholder="Type your message." aria-describedby="thelpId"></textarea>
          <small id="thelpId" class="form-text text-muted">Enter the message to send. <b>**bold**</b></small>
        </div>

        <button type="button" class="btn btn-primary" onclick="sendMessage()">Send Message</button>
    </div>

    
  </main>
  <footer>
    <script src="js/send-message.js"></script>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

</body>

</html>
